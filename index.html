<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Leitos</title>
  <script type="module">
    // Importa Firebase v9 (modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

   const firebaseConfig = {
  apiKey: "AIzaSyAh4cDk7h-x0IekJyQEvP4FUbHds6z7Dtc",
  authDomain: "passagem-plantao2025.firebaseapp.com",
  projectId: "passagem-plantao2025",
  storageBucket: "passagem-plantao2025.firebasestorage.app",
  messagingSenderId: "46390981643",
  appId: "1:46390981643:web:158251408fe14ac4ba030e"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarLeitos() {
      const lista = document.getElementById("listaLeitos");
      lista.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "leitos"));
      querySnapshot.forEach((docSnap) => {
        const li = document.createElement("li");
        li.textContent = docSnap.id;
        li.onclick = () => {
          localStorage.setItem("leitoAtual", docSnap.id);
          window.location.href = "avaliacao.html";
        };
        const btn = document.createElement("button");
        btn.textContent = "Remover";
        btn.onclick = async (e) => {
          e.stopPropagation();
          await deleteDoc(doc(db, "leitos", docSnap.id));
          carregarLeitos();
        };
        li.appendChild(btn);
        lista.appendChild(li);
      });
    }

    async function adicionarLeito() {
      const nome = prompt("Digite o nome/ID do leito:");
      if (nome) {
        await addDoc(collection(db, "leitos"), { nome: nome, avaliacao: {} });
        carregarLeitos();
      }
    }

    window.onload = () => {
      carregarLeitos();
      document.getElementById("addLeito").onclick = adicionarLeito;
    };
  </script>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f4f8; margin:0; padding:20px; color:#222; }
    h1 { margin-bottom:20px; }
    ul { list-style:none; padding:0; }
    li { background:#fff; padding:10px; margin-bottom:8px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); cursor:pointer; }
    li button { background:#e11d48; color:white; border:none; padding:6px 10px; border-radius:6px; cursor:pointer; }
    #addLeito { background:#2563eb; color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-size:14px; }
  </style>
</head>
<body>
  <h1>Dashboard - Leitos</h1>
  <button id="addLeito">âž• Adicionar Leito</button>
  <ul id="listaLeitos"></ul>
</body>
</html>
